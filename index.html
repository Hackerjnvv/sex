<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sex with Surbhi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .stylish-text {
            font-size: 10vw; 
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(
                90deg, 
                #ff00cc, #ff6600, #e60073, #a300e6, #ff00cc
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-flow 5s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        /* === DROPDOWN SECTION STYLING START === */
        
        .details-container {
            margin-top: 30px;
        }

        .details-toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .details-toggle:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            margin-top: 15px;
            background: #fafafa;
            border-radius: 10px;
            padding: 0 20px;
            width: 100%;
            max-width: 400px;
        }

        .details-content.active {
            max-height: 500px;
            padding: 20px;
            border: 1px solid #eee;
        }
        
        .details-content p {
            font-weight: 400;
            color: #444;
            line-height: 1.6;
            text-align: left;
        }
        
        .details-content p strong {
            font-weight: 900;
            color: #000;
        }


        
        .contact-email {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            font-weight: 400;
            color: #888;
        }
        
        .contact-email a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-email a:hover {
            color: #111;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .stylish-text {
                font-size: 12vw;
            }
            .contact-email {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="center-container">
        <h1 class="stylish-text">
            Sex with Surbhi
        </h1>
        <div class="details-container">
            <button class="details-toggle" id="toggleButton">Show Details</button>
            <div class="details-content" id="detailsBox">
                <p><strong>Name:</strong> Surbhi Kumari</p>
                <p><strong>Father's Name:</strong> Kailash Prasad</p>
                <p><strong>Class:</strong> 10th D (Batch 2025-26)</p>
                <p><strong>School:</strong> DAV Public School Jehanabad</p>
<p><strong>DOB:</strong> 08 Dec 2010/2009</p>
            </div>
        </div>
        
        <p class="contact-email">
            <a href="mailto:pf48ixk25@mozmail.com">pf48ixk25@mozmail.com</a>
        </p>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const detailsBox = document.getElementById('detailsBox');

        toggleButton.addEventListener('click', () => {
            detailsBox.classList.toggle('active');

            if (detailsBox.classList.contains('active')) {
                toggleButton.textContent = 'Hide Details';
            } else {
                toggleButton.textContent = 'Show Details';
            }
        });
    </script>

</body>
</html>
